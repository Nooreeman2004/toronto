version: '3.8'
services:
  web:
    image: node:18
    container_name: toronto_web_jenkins
    ports:
      - "8083:3000"
    environment:
      - PORT=3000
    working_dir: /app
    command: sh -c "npm install && node server.js"
    volumes:
      - ./:/app
    networks:
      - jenkins-network
networks:
  jenkins-network:
    driver: bridge
