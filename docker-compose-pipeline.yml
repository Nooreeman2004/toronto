version: '3.8'
services:
  web:
    image: maliknoor2004/toronto-webapp:latest
    container_name: toronto_web_pipeline
    ports:
      - "8082:3000"
    environment:
      - PORT=3000
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json
    networks:
      - app-network
networks:
  app-network:
    driver: bridge